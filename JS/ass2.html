<html>
  <head>
    <meta charset="utf-8" />
    <title>
      JavaScript program to calculate multiplication and division of two numbers
    </title>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <form name="cal">
      1st Number : <input type="number" name="num1" /><br />
      2nd Number: <input type="number" name="num2" /><br />
      <input type="button" onClick="Add()" value="Add" />
      <input type="button" onClick="Substract()" value="SUbstract" />
    </form>
    <p>
      The Result is : <br />
      <span id="result"></span>
    </p>
    <script>
      function Add() {
        num1 = Number(document.cal.num1.value);
        num2 = Number(document.cal.num2.value);
        if (num1 == null || num1 == "") {
          alert("Enter NUmbers");
        } else document.getElementById("result").innerHTML = num1 + num2;
      }

      function Substract() {
        num1 = Number(document.cal.num1.value);
        num2 = Number(document.cal.num2.value);
        document.getElementById("result").innerHTML = num1 - num2;
      }
    </script>
  </body>
</html>
