<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 1</title>
  </head>
  <body>
    <script>
      numbers = prompt("Enter");
      console.log(numbers);
      separatedArray = numbers.split(",");
      let arr = [],
        frequency = [];
      let prev;
      separatedArray.sort();
      for (let i = 0; i < separatedArray.length; i++) {
        if (separatedArray[i] !== prev) {
          arr.push(separatedArray[i]);
          frequency.push(1);
        } else {
          frequency[frequency.length - 1]++;
        }
        prev = separatedArray[i];
      }
      for (let i = 0; i < arr.length; i++) {
        document.write(`Number : ${arr[i]}      Frequency: ${frequency[i]} `);
        document.write("<br><br>");
      }
    </script>
  </body>
</html>
